<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train SCheduler</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Cinzel:400,900" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>
  
  <div class="container-fluid text-center"> 
  <div class="jumbotron">
    <h1>Train Scheduler</h1>    
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class= "currentSchedule">
        <div class="panel panel-primary">
           <div id="panelHeading" class="panel-heading">
              <strong>Current Train Schedule</strong>
           </div>
           <div class="panel-body">
             <table class="table">
                 <thead>
                   <tr>
                     <th>Train Name</th>
                     <th>Destination</th>
                     <th>Next Arrival</th>
                     <th>Minutes Away</th>
                   </tr>
                 </thead>
                 <tbody class="trainInfo">
          
                 </tbody>
               </table>
           </div>
        </div>
      </div>  <!-- End of current schedule -->
      
    </div>  <!-- End of schedule column -->
  </div> <!-- End of schedule Row -->

  <!-- Gifphy & New Item Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class= "currentSchedule">
        <div class="panel panel-primary">
           <div id="panelHeading2" class="panel-heading">
              <strong>Add Train</strong>
           </div>
           <div class="panel-body">
             <form>
               <div class="form-group">
                 <label for="trainName">Train Name</label>
                 <input type="text" class="form-control" id="trainName">
               </div>
               <div class="form-group">
                 <label for="destination">Destination</label>
                 <input type="text" class="form-control" id="destination">
               </div>
               <div class="form-group">
                 <label for="firstTrain">First Train (HH:mm - military time)</label>
                 <input type="text" class="form-control" id="firstTrain">
               </div>
               <div class="form-group">
                 <label for="frequency">Frequency</label>
                 <input type="text" class="form-control" id="frequency">
               </div>
               <button id="addTrain" type="submit" class="btn btn-default btn-primary">Submit</button>
             </form>
           </div>
        </div>
      </div>  <!-- End of current schedule --> 
    </div>  <!-- End of schedule column -->
  </div> <!--  End of add train -->


<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

 <!--  jquery  -->
 <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <!-- javascript -->
  <script type="text/javascript" src="script.js"></script>

 <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</body>
</html>
